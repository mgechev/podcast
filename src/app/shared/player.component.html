<button class="play" [style.width]="width - 40 + 'px'" [style.height]="width - 40 + 'px'" [style.border-radius]="width + 'px'" (click)="toggle()">
  <div *ngIf="!playing" class="arrow" [style.border-width]="width - 20"></div>
  <span *ngIf="playing" class="pause" [style.width]="width - 20" [style.height]="width - 20"></span>
</button>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100"  [style.width]="width">
  <circle cx="50" cy="50" r="32" stroke="#eee" fill="transparent" stroke-width="2" />

  <path
    (click)="seek($event)"
    pointer-events="stroke"
    d="
    M 50 50
    m -50, 0
    a 50,50 0 1,0 100,0
    a 50,50 0 1,0 -100,0"
    stroke-miterlimit="10"
    style="opacity: 0.4; cursor: pointer"
    fill="transparent"
    stroke="#fff" stroke-width="20"
    />

  <path
    #progress
    d="
    M 50 50
    m -50, 0
    a 50,50 0 1,0 100,0
    a 50,50 0 1,0 -100,0"
    stroke-miterlimit="10"
    stroke="#fff" fill="transparent" stroke-width="20"
  />
</svg>

<audio #audio [src]="source"></audio>
