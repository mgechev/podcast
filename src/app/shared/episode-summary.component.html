<section *ngIf="episode">
  <h1>
    <span>Episode #{{ episode.number }}</span
    >
    {{ episode.title }}
  </h1>
  <ngx-circular-player
    *ngIf="showPlayer"
    [source]="episode.audio"
    width="120"
  ></ngx-circular-player>
</section>
<summary *ngIf="episode">
  {{ episode.description }}
  <a *ngIf="preview" [routerLink]="episode.route">Find more</a>
</summary>
