@let ep = episode();

@if(ep) {
  <section>
    <h1>
      <span>Episode #{{ $any(ep).number }}</span
      >
      {{ ep.attributes.title }}
    </h1>
    @if(showPlayer()) {
      <ngx-circular-player
        [source]="ep.attributes.audio"
        width="120"
      ></ngx-circular-player>
    }
  </section>
  <summary>
    {{ ep.attributes.description }}
    @if(preview) {
      <a [routerLink]="['/episodes/', ep.slug]">Find more</a>
    }
  </summary>
}
