<app-episode-summary [episode]="episodes()[0]"></app-episode-summary>

<h1>Previous Episodes</h1>

@let previousEpisodes = episodes().slice(1, episodes().length);

@for(episode of previousEpisodes; track episode.slug) {
  <article (click)="goto(episode)">
    <h3>Episode #{{ episode.number }}</h3>
    <h2>{{ episode.attributes.title }}</h2>
    <h4>{{ episode.published | date: 'shortDate' }}</h4>
    <p>{{ episode.attributes.description }}</p>
    <p><a [routerLink]="['/episodes', episode.slug]">Find more</a></p>
  </article>
}
