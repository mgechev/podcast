<app-episode-summary
  [episode]="episodes[episodes.length - 1]"
></app-episode-summary>

<h1>Previous Episodes</h1>

<article (click)="goto(episode)" *ngFor="let episode of episodes.slice(0, episodes.length - 1)">
  <h3>Episode #{{ episode.number }}</h3>
  <h2>{{ episode.title }}</h2>
  <h4>{{ episode.published | date: 'shortDate' }}</h4>
  <p>{{ episode.description }}</p>
  <p><a [routerLink]="episode.route">Find more</a></p>
</article>
